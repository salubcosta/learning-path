<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="fullName">Nome Completo</label>
            <input id="fullName" type="text" placeholder="Informe seu nome" name="name" required>
        </div>

        <div>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required>
        </div>

        <div>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div>
            <label for="dateRegister">Data Hora de Cadastro</label>
            <input type="datetime-local" id="dateRegister" name="dateRegister">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input id="senha" type="password" minlength="8" name="password" required>
        </div>

        <div>
            <label>Gênero:</label>
            <div>
                <input id="male" name="gender" type="radio" value="male">
                <label for="male">Masculino</label>
            </div>
            <div>
                <input id="famele" name="gender" type="radio" value="famele">
                <label for="famele">Feminno</label>
            </div>
            <div>
                <input id="other" name="gender" type="radio" value="other">
                <label for="other">Outro</label>
            </div>
        </div>

        <div>
            <label>Pet</label>
            <div>
                <input type="checkbox" id="dog" name="dog">
                <label for="dog">Cachorro</label>
            </div>            
            <div>
                <input type="checkbox" id="cat" name="cat">
                <label for="cat">Gato</label>
            </div>
        </div>

        <div>
            <label>Automóvel</label>
            <div>    
                <select name="automovel">
                    <option value="Mercedes">Mercedes</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Honda">Hond</option>
                </select>
            </div>
        </div>

        <div>
            <label>Sobre mim</label>
            <div>
                <textarea id="" rows="4" cols="80" name="sobre"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Finalizar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
