<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    <!-- Tags de cabeçalho -->
    <h1>Cabeçalho nível 1</h1>
    <h2>Cabeçalho nível 2</h2>
    <h3>Cabeçalho nível 3</h3>
    <h4>Cabeçalho nível 4</h4>
    <!-- Parágrafo -->
    <p>Exemplo de parágrafo</p>
    <!-- Strong e em (são não blocantes)-->
    <strong>Texto negrito</strong>
    <em>Texto em itálico</em>
    <!-- Lista não ordenada -->
    <ul type="square">
        <li>Computador</li>
        <li>Mouse</li>
        <li>Teclado</li>
    </ul>
    <!-- Lista ordenada -->
    <ol type="i">
        <li>Python</li>
        <li>PHP</li>
        <li>Javascript</li>
    </ol>
    <!-- Links -->
    [<a href="#">Site</a>]
    [<a href="#" target="_blank">Site nova aba</a>]
    <!-- Div -->
    <div>
        Teste
    </div>
    <div>Teste 2</div>
    <!-- Imagens -->
    <img 
        src="https://img.kwcdn.com/product/fancy/f16a8d8f-816d-40de-ae23-875155363306.jpg" 
        width="250px"
        alt=""
    >
</body>
</html>
